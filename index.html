<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="main-container">
        <div class='container'>

            <div class="jumbotron ipcs">
                <h1 class="display-3 banner">Rock n`Roll
                    <br>Trivia Game</h1>
                <a class="btn btn-danger btn-lg startButton" href="#" role="button">Start Game</a>
            </div>

            <!-- timers -->
            <div class="row">
                <div class="col-md-4 col-sm-4"></div>

                <div class="col-md-4 col-sm-4 remainderTimerContainer">
                    <div class='remainderTime'></div>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- questions -->
                <div class="card text-white bg-danger col-md-6 col-12" style="width: 18rem; max-height: 15rem">
                    <div class="card-header">
                        <div class="questionTitle">Question</div>
                    </div>
                    <div class="card-body">
                        <div class="questionBox"></div>
                    </div>
                </div>

                <div class="col-md-1 col-sm-1">
                    <br>
                </div>
                <!-- answers -->
                <div class="card text-white bg-primary col-md-5 col-12" style="width: 18rem;">
                    <div class="card-header">
                        <div class='answerTitle'></div>
                    </div>
                    <div class="card-body">
                        <div class='answerBox'></div>
                        <div class="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>

</html>
